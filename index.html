<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <main>

    <h2>We're launching soon</h2>

    <section class="time">

      <div class="time-unit">
        <div class="block"><span id="day">error</span></div>
        <h3>Days</h3>
      </div>

      <div class="time-unit">
        <div class="block"><span id="hour">error</span></div>
        <h3>Hours</h3>
      </div>

      <div class="time-unit">
        <div class="block"><span id="min">error</span></div>
        <h3>Minutes</h3>
      </div>

      <div class="time-unit">
        <div class="block"><span id="sec">error</span></div>
        <h3>Seconds</h3>
      </div>
    </section>

  </main>

  <footer>
    <ul class="social">
      <li><a href="#"><img src="assets/images/icon-facebook.svg" alt="facebook logo"></a></li>
      <li><a href="#"><img src="assets/images/icon-pinterest.svg" alt="pinterest logo"></a></li>
      <li><a href="#"><img src="assets/images/icon-instagram.svg" alt="instagram logo"></a></li>
    </ul>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CharlotteMoureau">Charlotte Moureau</a>.
    </div>
  </footer>
  <script src="src/countdown.js"></script>
</body>

</html>
